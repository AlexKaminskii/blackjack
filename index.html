<!DOCTYPE html>
<html>
<head>
  <title>Blackjack</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script src="script.js"></script>
  <div id="login-section">
    <h1>Login</h1>
    <form action="login.php" method="post">
      <input onkeydown="checkEnter(event)" type="text" id="username" name="username" placeholder="Username" />
      <input onkeydown="checkEnter(event)" type="password" id="password" name="password" placeholder="Password" />
      <button type="submit">Log in</button>
    </form>
    <button onclick="openRegistrationPage()">Załóż konto</button>
  </div>  
  <div id="registration-section" style="display: none;">
    <h1>Rejestracja</h1>
    <form action="register.php" method="post">
      <input onkeydown="checkEnter(event)" type="text" id="new-username" name="username" placeholder="New Username" />
      <input onkeydown="checkEnter(event)" type="password" id="new-password" name="password" placeholder="New Password" />
      <button type="submit">Register</button>
    </form>
    <button onclick="openLoginPage()">Wróć do logowania</button>
  </div>
</body>
</html>
